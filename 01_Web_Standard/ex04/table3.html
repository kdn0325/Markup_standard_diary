<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{border: 1px solid black; width: 400px; height: 200px;}
        th,td{border: 1px solid black;}
        thead{background-color: #ddd;}
        tfoot{background-color: #ddd;}
    </style>
</head>
<body>

    <caption>요안도라 객실</caption>
    <table>
    <thead>
        
            <tr>
                <th scope="col">방이름</th>
                <th scope="col">대상</th>
                <th scope="col">크기</th>
                <th scope="col">가격</th>
            <tr>
    </thead>
        <tbody>

            <tr>
                <th scope="row">유채방</th>
                <td>여성 도미토리</td>
                <td rowspan="3"> 4인실</td>
                <td rowspan="4"> 1인 20,000원</td>
            </tr>

            <tr>
                <th rowspan="2" scope="row">동백방</th>
                <td>동성 도미토리</td>
                <td>가족 1팀</td>
                <td>1인 20,000원</td>
            </tr>

            <tr>
                <th scope="row">천혜향방</th>
                <td>-</td>
                <td>2인실</td>
                <td>1인 20,000원</td>
            </tr>
        </tbody>

            <tfoot>
                <tr>
                    <td colspan="4">바깥채 전체를 렌트합니다</td>
                </tr>
            </tfoot>
        </table>
    
</body>
</html>
