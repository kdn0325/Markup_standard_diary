<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        form{width: 500px; }
        fieldset{padding: 20px 50px;}
        p{text-align: right;}
        div{text-align: center; padding: 10px 0px;}
        div input{width: 100%;}
    </style>
</head>
<body>
    <form action="#" method="POST" name="login">
    <h1>회원 가입</h1>
    <fieldset>
        <legend>로그인 정보</legend>
        
        <p>
            <label for="name">아이디</label>
            <input type="text" id="user_name" name="user_name">
        </p>
        <p>
            <label for="PWD1">비밀번호</label>
            <input type="password" id="PWD1" name="user_PWD">
        </p>
        <p>
            <label for="PWD2">비밀번호 확인</label>
            <input type="password" id="PWD2" name="user_PWDCHECK">
        </p>
    </fieldset>
    
    <fieldset>
       <legend>개인 정보</legend> 

        <p>
            <label for="name">이름</label>
            <input type="text" id="name" name="user_name">
        </p>
        <p>
            <label for="email">메일주소</label>
            <input type="email" id="email" name="user_email">
        </p>
        <p>
            <label for="tel">연락처</label>
            <input type="tel" id="tel" name="user_addr">
        </p>
        <p>
            <label for="blog">블로그,홈페이지</label>
            <input type="text" id="blog" name="user_url">
        </p>
    </fieldset>
    <div>
        <input type="submit" name="btn" value="가입하기">
    </div>
</form>
</body>
</html>
