<!DOCTYPE HTML>
<html lang="ko">
<head>
	<title>예약 문의</title>
	<meta charset="UTF-8" />
</head>

<body>
	<h1>예약 문의</h1>
	<form action="#" method="post">
		<p>
			<label for="userName">작성자 </label>
			<input id="userName" name="userName" type="text" />
		</p>
		<p>
			<label for="userPWD">비밀번호</label>
			<input id="userPWD" name="userPWD" type="password" />
		</p>
		<p>
			<label for="userEmail1">Email</label>
			<input id="userEmail1" name="userEmail1" type="text" />@ 
			<select name="userEmail2" id="">
				<option>###선택###</option>
				<option value="">직접선택</option>
				<option value="naver.com">naver.com</option>
				<option value="nate.com">nate.com</option>
				<option value="daum.net">daum.net</option>
				<option value="google.com">google.com</option>
			</select>

		</p>
		<p>
			<label for="userMessage">글내용</label> <br>
			<textarea name="userMessage" id="userMessage" cols="50" rows="10">문의 사항을 입력해주십시오.</textarea>
		</p>
	</form>
</body>
</html>
