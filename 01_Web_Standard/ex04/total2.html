<!DOCTYPE HTML>
<html lang="ko">
<head>
	<title> 회원 로그인 </title>
	<meta charset="UTF-8" />
</head>

<body>
	<form action="#" method="POST">
		
			<p>
				<input type="image" id="userlogin" src="images/title_memberlogin.gif">
			</p>	
			
		<fieldset>		
			<p>
				<label for="userID"></label>
				<input type="text" name="userID" placeholder="아이디" required autofocus>
			<select name="userEmail" id="useremail">
				<option>---select---</option>
				<option value="naver.com">naver.com</option>
				<option value="nate.com">nate.com</option>
				<option value="daum.net">daum.net</option>
				<option value="google.com">google.com</option>
			</select>
				
			</p>
			<p>
				<label for="userPWD"></label>
				<input type="password" id="userPWD" name="userPWD">
				<input type="image" id="userlogin2" src="images/login.gif">
			</p>
			<p>
				<input type="checkbox" id="checkbox" name="check">
				<label for="checkbox">아이디저장</label>
			</p>
			
		</fieldset>
		
			
	
		
	</form>
	
</body>
</html>
