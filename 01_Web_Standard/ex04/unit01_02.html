<!DOCTYPE HTML>
<html lang="ko">
<head>
	<title>테이블 편집하기</title>
	<meta charset="UTF-8" />
	<style>
		table{border: 1px solid red; width: 500px; height: 600px; border-collapse: collapse;}
		td,th{border: 1px solid red;}
		td{padding-left: 10px;}
	</style>
</head>

<body>
	<h1>테이블 삽입하기</h1>
	<hr />
	<!-- 테이블을 속성을 이용하여 편집합니다. -->
	<table >
		<tr>
			<th scope="row">순위</th>
			<th>제목</th>
			<th>장르</th>
			<th>지난주 순위</th>
		</tr>
		<tr>
			<th>1</th>
			<td>캐러비안의 해적</td>
			<td>판타지</td>
			<td rowspan="3"> </td>
		</tr>
		<tr>
			<th scope="row">2</th>
			<td>트랜스포머</td>
			<td>SF</td>
			
		</tr>
		<tr>
			<th scope="row">3</th>
			<td>카2</td>
			<td>애니메이션</td>
			
		</tr>
		<tr>
			<th scope="row">4</th>
			<td>엑스맨</td>
			<td>SF</td>
			<td>2</td>
		</tr>
		<tr>
			<th colspan="4">2011년 6월 다운로드 순위</th>
		</tr>
	</table>
</body>
</html>
