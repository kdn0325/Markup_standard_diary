<!DOCTYPE HTML>
<html lang="ko">
<head>
	<title>예약 문의</title>
	<meta charset="UTF-8" />
</head>

<body>
	<h1>예약 문의</h1>
	<!-- 내용을 입력합니다. -->
	<form action="#" name="form1" target="_blank" method="POST" >
		<p>작성자
			<input type="text" name="user name" placeholder="작성자" required autofocus>
		</p>
		<p>비밀번호
			<input type="password" name="user_pwd">
		</p>
		<p>email
			<input type="email" name="user_email">
		</p>
		<p>연락처
			<input type="tel" name="user_phone">
		</p>
		<p>날짜
			<input type="date" name="user_date">
		</p>
		<p>시간,분
			<input type="datetime" name="user_time">
		</p>
		<p>연,월</p>
			<input type="month" name="user_month">
		</p>
		<p>연,주
			<input type="week" name="user_week">
		</p>
		<p>컬러
			<input type="color" name="user_color">
		</p>
		<p>인원
			<input type="number" name="user_number">
		</p>
		<p>제목
			<input type="text" name="user_text">
		</p>
		<p>검색
			<input type="search" name="user_search">
		</p>
		<p>URL
			<input type="url" name="user_url">
		</p>
		<p>숫자 범위가 슬라이드바로 나타나는것
			<input type="range" name="user_range">
		</p>
		<p>파일 올리기
			<input type="file" name="user_file" id="">
		</p>
		<p>비활성화(disabled) 속성과 읽기전용(read only)
			<ul>
				<li><label for="serialNUM">시리얼 번호 입력:</label>
					<input type="text" name="" id="serialNUM" >
					<input type="button" value="이전" >
					<input type="button" value="다음" disabled >
				</li>
				<li><label for="book">선택한 책:</label>
					<input type="text" name="" id="book" value="반응형 웹" readonly>
					<label for="number">수량</label>
					<input type="number" name="" id="number" value="1">
				</li>
			</ul>
		</p>


	</form>
	
</body>
</html>
