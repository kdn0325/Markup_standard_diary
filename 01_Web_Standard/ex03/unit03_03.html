<!DOCTYPE HTML>
<html>
	<head>
		<title> 이미지맵 </title>
		<meta charset="UTF-8" />
	</head>

	<body>
		<!-- 내용을 입력합니다. -->
		<h1>이미지맵을 이용한 하이퍼링크 연결</h1>
		<div>
			<img src="images/banner_map.gif" width="200" height="200" alt="배너" usemap="#usmap"  />

			<map name="usmap">
				<area shape="rect" coords="0,0,100,100" target="_blank" href="http://www.google.com" alt="구글로 이동">
				<area shape="rect" coords="100,0,200,100" target="_blank" href="http://www.nate.com" alt="네이트로 이동">
				<area shape="rect" coords="0,100,100,200" target="_blank" href="http://www.facebook.com" alt="페이스북로 이동">
				<area shape="rect" coords="100,100,200,200" target="_blank" href="http://www.youtube.com" alt="유튜브로 이동">
				<area shape="circle" coords="150,50,30" target="_blank" href="http://www.naver.com" alt="유튜브로 이동">
				<area shape="poly" coords="150,50,30" target="_blank" href="http://www.naver.com" alt="유튜브로 이동">
			</map>
		</div>
		
	</body>
</html>
