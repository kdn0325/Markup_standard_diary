<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<title> 모서리가 둥근 테두리 만들기 </title>
		<meta charset="UTF-8" />
		<style type="text/css">
			*{margin: 0; padding: 0;}
			div{background-color: #888888;  width: 1650px; height: 30%; border: solid 10px red; padding: 50px; margin: 80px auto; border-radius: 30px;}
			.round1{background-color: white; border: solid 10px orange; margin-bottom: 50px; line-height: 200%; border-radius: 30px 0; padding: 20px;}
			.round2{background-color: white; border: solid 10px purple; line-height: 200%; border-radius: 30px 0 0 0; padding: 20px;}
		</style>
	</head>

	<body>
		<div>
			<p class="round1">
				Whenever you are asked if you can do a job, tell <br />
				&quot;Certainly I can!&quot; Then get busy	and find out how to do it. <br />
				(Theodore Roosevelt)  
			</p>
			<p class="round2">
				당신이 어떤 일을 해낼 수 있는지 누군가가 물어보면 대답해라. <br />
				&quot;물론이죠!&quot; 그 다음 어떻게 그 일을 해낼 수 있을지 부지런히 고민하라. <br />
				(시어도어 루스벨트) 
			</p>
		</div>
	</body>
</html>
