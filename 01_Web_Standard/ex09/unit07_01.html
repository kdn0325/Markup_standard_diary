<!DOCTYPE HTML>
<html lang="ko">
<head>
	<title>해상도 크기에 따라 디자인 다르게 설정하기 </title>
	<meta charset="UTF-8" />
	<style type="text/css">		
	body{background: url(./images/pattern.png);}
	h1 span{display: none;}
	.btn{background: black; color: white; border:none; }
	div{text-align: right;}
	@media screen and (min-width: 320px) and (max-width: 799px) {
		h1{background: url(./images/mediaQuery1.png) no-repeat center top; height: 255px;}
		.btn{border-radius: 5px; padding: 5px 10px; font-size: 1em;}
	}
	@media screen and (min-width: 800px) and (max-width: 1024px) {
		h1{background: url(./images/mediaQuery1.png) no-repeat center top; height: 500px;}
		.btn{border-radius: 10px; padding: 10px 20px; font-size: 2em;}
	}
	@media screen and (min-width: 1025px){
		h1{background: url(./images/mediaQuery1.png) no-repeat center top; height: 700px;}
		.btn{border-radius: 15px; padding: 10px 20px; font-size: 2em;}
	}
	</style>
</head>
<body>
	<h1><span>What is Responsive Web Design?</span></h1>
	<div>
		<input type="button" value="Learn More" class="btn" />
	</div>
</body>
</html>
