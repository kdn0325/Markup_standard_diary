<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position: sticky</title>
    <style>
        header{width: 100%; height: 200px; background-color: gold;}
        section{text-align: center; position: sticky; top: 0; width: 100%; height: 700px;}
        section img{width: 100%; height: 700px; }
        main{width: 100%; height: 800px; background-color: cornflowerblue;}
        footer{width: 100%; height: 200px; background-color: yellowgreen;}
    </style>
</head>
<body>
    <header></header>
    <section><img src="./images/bg.jpg" alt=""></section>
    <main></main>
    <footer></footer>
    
</body>
</html>
