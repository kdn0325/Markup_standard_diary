<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grouping</title>
    <style>
        div{background-color: red; overflow: hidden;}
        ul{width: 500px; margin: 0 auto; overflow: hidden; background-color: yellow;}
        li{float: left; list-style: none; margin-left: 50px;}
        p{background-color: violet;}
        span{width: 500px; margin: 0 auto; display: block; background-color: thistle;}
    </style>
</head>
<body>
    <h1>grouping</h1>
    <h2>div</h2>
    <div>
        <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">회사소개</a></li>
        </ul>
    </div>
    <h2>span</h2>
   <p>
        <span>
            <strong><a href="#" >오늘의 수업</a></strong>
        </span>
   </p>
</body>
</html>
