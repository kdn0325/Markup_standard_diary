<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{background-color: hotpink;}
        .box{width: 100px; height: 100px;
             background-color: black; margin-top: 1px;
            position: absolute;}
        .box:nth-child(1){background-color: red; top: 0; left: 0;}
        .box:nth-child(2){background-color: green; top: 50px; left: 50px; z-index: 1;}
        .box:nth-child(3){background-color: rgb(39, 119, 240); top: 100px; left: 100px;}
        body>div{width: 400px; height: 100px; border: solid 3px #000; position: relative; overflow:scroll;}
    </style>
</head>
<body>
    <h1>이제 집에 갈 시간</h1>
    <div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h1>4시간 남았습니다</h1>
    
</body>
</html>
