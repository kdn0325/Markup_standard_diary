<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        table
        {width: 800px; height: 300px; border: 3px solid #777;}
        td{border: 3px solid #777;}
    </style>
</head>
<body>
    <table>
        <th>
            <td>static</td>
            <td>태그가 위에서 아래로 순서대로 배치</td>
        </th>
        <th>
            <td>relative</td>
            <td>초기 위치 상태에서 상하좌우로 위치를 이동(부모div사용)</td>
        </th>
        <th>
            <td>absolute</td>
            <td>절대적 위치 좌표를 설정>넓이값이 지정</td>
        </th>
        <th>
            <td>fixed</td>
            <td>st화면을 기준으로 절대적 위치 좌표 설정>넓이값이 지정</td>
        </th>
        <th>
            <td>stiky</td>
            <td>스크롤이 발생하면 절대적 좌표 설정시 고정함</td>
        </th>
    </table>
    
</body>
</html>
