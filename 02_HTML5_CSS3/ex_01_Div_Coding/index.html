<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{width: 700px; height: 550px; margin:100px ; border: black 10px solid; }
        header{width: 100%; height: 90px; background-color: #666; border-bottom: 10px solid black}
        section{width: 100%; height: 400px; background-color: burlywood;}
        .left{width: 100px; height: 100%; background-color: blue; float: left;}
        .color1{height: 100px; background-color: yellow;}
        .color2{width: 100px; height: 100px; background-color: rgb(46, 11, 245);}
        .center{width: 480px; height: 100%; background-color: cyan; float: left; border-left: 10px solid black ; border-right: 10px solid black ; }
        .color3{width: 100%; height: 200px; background: turquoise;}
        .color4{width: 100%; height: 200px; background: rgb(30, 200, 243);}
        .right{width: 100px; height: 100%; background-color: blue; float: right;}
        .color5{width: 100px; height: 100px; background: darkgreen;}
        .color6{width: 100px; height: 200px; background: rgb(240, 8, 66);}
        footer{width: 100%; height: 40px; background-color: #666; border-top: 10px solid black;}

    </style>

</head>
<body>
<div id="wrap">
    <header></header>
    <section>
        
            <div class="left" >
                <div class="color1"></div>
                <div class="color2"></div>
                <div class="color1"></div>
                <div class="color2"></div>
            </div>
            <div class="center" >
                <div class="color3"></div>
                <div class="color4"></div>
            </div>
            <div class="right" >
                <div class="color2"></div>
                <div class="color5"></div>
                <div class="color6"></div>
            </div>
            
        
            
    </section>
    <footer></footer>
</div>
</body>
</html>
