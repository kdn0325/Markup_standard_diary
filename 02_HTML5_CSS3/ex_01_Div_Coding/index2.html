<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        body{margin: 20px;}
        #wrap{width: 1200px; height: 400px; margin: 0 auto; position: relative; }
        .yellow{width: 800px; height: 100px; background-color: yellow; position: absolute; top:0; left: 0;}
        .pink{width: 400px; height: 200px; background-color: pink; position: absolute; top:0; right: 0;}
        .red{width: 600px; height: 100px; background-color: red; position: absolute; top:100px; left: 0;}
        .green{width: 200px; height: 100px; background-color: green; position: absolute; top: 200px; left: 0;}
        .black{width: 200px; height: 100px; background-color: black; position: absolute; top: 300px; left: 0;}
        .orange{width: 200px; height: 300px; background-color: orange; position:absolute; top: 100px; left: 600px;}
        .yellowgreen{width: 200px; height: 200px; background-color: yellowgreen; position: absolute; top: 200px; left: 200px;}
        .blue{width: 200px; height: 200px; background-color: blue; position: absolute; top: 200px; left: 400px;}
        .purple{width: 400px; height: 200px; background-color: purple; position: absolute; top:200px; right: 0px;}
        
        
        
    </style>

</head>
<body>
    
    <div id="wrap">
            <div class="yellow"></div>
            <div class="orange"></div>
                <div class="red"> </div>
                <div class="yellowgreen"></div>
                <div class="blue"></div>
                <div class="green"></div>
                <div class="black"></div>
            <div class="pink"></div>
            <div class="purple"></div>
    </div>
</body>
</html>
