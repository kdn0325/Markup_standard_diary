        *{margin: 0; padding: 0;}
        body{height: 100vh}
        .header{
            width: 700px;
            height: 400px;
            background-color: red;
            position: relative;
            float: left;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: royalblue;
            position: absolute;
            top: 0;
            left:0
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: rgb(34, 228, 76);
            position: absolute;
            top: 50%;
            left:50%;
            transform: translate(-50%, -50%);
        }
        .box2 .box2-1{
            width: 10px;
            height: 10px;
            background-color: rgb(228, 34, 131);
            left: 45px;
            position: absolute;
        }
        .box3{
            width: 10px;
            height: 10px;
            background-color: rgb(209, 228, 34);
            position: absolute;
            top: 37.5%;
            left:50%;
            transform: translateX(-50%);}
