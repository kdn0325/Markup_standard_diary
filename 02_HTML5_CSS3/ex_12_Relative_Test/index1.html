<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        #box{width: 700px; height: 400px; background-color: purple; margin: 50px; position: relative; top:100px; left: 200px; }
        .box1{width: 100px; height: 100px; background-color: red; position: absolute; top: -50px; left: 0;}
        .box2{width: 100px; height: 100px; background-color: blue; position: absolute ; top: 0; left: 0; }
        .box3{width: 100px; height: 100px; background-color: chartreuse;position: absolute ;top: 100px; }
    </style>
</head>
<body>
    <div id="header">
    <div id="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</div>
</body>
