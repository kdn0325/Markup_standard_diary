<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        body{margin: 100px;}
      .container{max-width: 1000px; height: 100px; margin: 0 auto; display: flex; flex-direction:row; background-color: salmon;  /* justify-content: flex-end; */ /*justify-content: center;*/ /*justify-content: space-around;*/ /*justify-content: space-between;*/ justify-content: space-evenly; /*IE11 이하에서 사용불가*/}   
        .container div{background-color: rgb(248, 9, 9); height: 100%; border: 1px solid red; padding: 20px; box-sizing: border-box;}
        .container div:nth-child(1){background-color: rgb(36, 235, 10);} 
        .container div:nth-child(2){background-color: rgb(15, 194, 125);}
        .container div:nth-child(3){background-color: rgb(219, 205, 3);}
    </style>
</head>
<body>
    <div class="container">
        <div>flex-item1</div>
        <div>flex-item2</div>
        <div>flex-item3</div>
    </div>
</body>
</html>
