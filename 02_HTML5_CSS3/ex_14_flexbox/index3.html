<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{width: 90%; height: 500px; margin: 20px auto; border: 5px solid #ccc; display: flex;}
        .container div{width: 300px; height: 300px;}
        .container div:nth-child(1){background-color: red; order: 5;}
        .container div:nth-child(2){background-color: orange; order: 4;}
        .container div:nth-child(3){background-color: yellow; order: 3;}
    </style>
</head>
<body>
    <div class="container">
        <div>item1</div>
        <div>item2</div>
        <div>item3</div>
    </div>
</body>
</html>
