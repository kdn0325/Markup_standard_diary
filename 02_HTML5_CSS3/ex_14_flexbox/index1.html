<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .container{width: 100%; height: 100vh; display: flex; /*align-items:center;align-items:center;align-items:center; align-items:flex-end; align-items: baseline;*/ }
        .container div:nth-child(1){width: 300px; height: 600px; background-color: rgb(255, 0, 0); font-size: 30px; align-self: flex-end;}
        .container div:nth-child(2){width: 200px; height: 500px; background-color: rgb(247, 93, 4);font-size: 10px;}
        .container div:nth-child(3){width: 500px; height: 600px; background-color: rgb(255, 238, 0);font-size: 20px; align-self: center;}
        .container div:nth-child(4){width: 400px; height: 800px; background-color: rgb(81, 255, 0);font-size: 40px;}
    </style>
</head>
<body>
    <div class="container">
        <div>item1</div>
        <div>item2</div>
        <div>item3</div>
        <div>item4</div>
    </div>
</body>
</html>
