<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple lines</title>
    <style>
        .parent{display: table; height: 200px; background: cornflowerblue;}
        .child{display: table-cell; border: 1px solid #000; vertical-align: middle;}
    </style>
</head>
<body>
    <div class="parent">
            <div class="child">글자글자</div>
            <div class="child">글자글자</div>
            <div class="child">글자글자</div>
            <div class="child">글자글자</div>
            <div class="child">글자글자</div>
    </div>
</body>
</html>
