<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block요소를 세로 방향으로 보내기</title>
    <style>
        .parent{position: relative; width: 100%; height: 100vh; background: green;}
        .child{position: absolute; top: 50%; height: 100px; transform: translateY(-50%); background: yellow;}
    </style>
</head>
<body>
    <div class="parent">
            <div class="child">글자글자</div>
    </div>
</body>
</html>
