<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float에 overflow로 대응하는 방법</title>
    <style>
        *{margin: 0; padding: 0;}
        body{margin: 100px;}
        h1{font: 26px "dotum"; margin: 0 0 20px;}
        #header{clear: both; padding: 10px; border: 10px solid #ccc; margin-bottom: 10px;}
        #container {overflow: hidden; padding: 10px; border: 10px solid #ccc; margin-bottom: 10px;}
        #container #lnb {width: 25%;  padding: 10px; border: 10px solid #000; margin-bottom: 10px; background-color: red; float: left;}
        #container #content{width: 55%;  padding: 10px; border: 10px solid #000; margin-bottom: 10px; background-color: red; float: right;}
        #footer {clear: both; padding: 10px; border: 10px solid #ccc;}
    </style>
</head>
<body>
    <h1>float에 overflow로 대응하는 방법</h1>
    <div id="header">
       <p>#header{clear:both;}</p>
    </div>
    <div id="container">
       <p>#container{float:left;}</p>
       <div id="lnb">
          <p><strong>#lnb{float}</strong></p>
       </div>
       <div id="content">
          <p><strong>#content{float}</strong></p>
       </div>
    </div>
    <div id="footer">
       <p>#footer{clear:both}</p>
    </div>
 </body>
 
</html>
