<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{margin: 0; padding: 0;}
         a{position: absolute; width: 180px; height: 60px; top: 50%; left: 50%; transform: translate(-50%,-50%); text-align: center; line-height: 60px; text-transform: uppercase; font-size: 24px; color: #000; text-decoration: none; letter-spacing: 2px; transition: .5s;}/* margin-left: -90px; margin-top: 30px; */
         a svg, a svg rect{position: absolute; top: 0; left: 0; width: 100%; height: 100%; fill: transparent;}
         a svg rect{stroke: #000; stroke-width: 4px; stroke-dasharray:480; stroke-dashoffset: 480; transition: 1.5s;}
         a:hover svg rect{stroke-dashoffset: 0;}
         a:hover{background-color: blue; color: #fff; transition-delay: .5s;}
    </style>
</head>
<body>
    <a href="#">button
        <svg><rect></rect></svg>
    </a>
</body>
</html>
